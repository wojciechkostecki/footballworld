<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Football World</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>

<div class="container">
    <h1>Players List</h1>

    <table class="table table-striped">
        <thead>
        <tr>
            <th>Player First Name</th>
            <th>Player Last Name</th>
            <th>Player Monthly Salary</th>
            <th>Player Matches Played</th>
            <th>Player Minutes Played</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="player : ${listPlayers}">
            <td th:text="${player.firstName}"></td>
            <td th:text="${player.lastName}"></td>
            <td th:text="${player.monthlySalary}"></td>
            <td th:text="${player.matchesPlayed}"></td>
            <td th:text="${player.minutesPlayed}"></td>
            </td>
        </tr>
        </tbody>
    </table>
</div>

</body>

</html>
